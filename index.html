<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link href="/Users/sumayahassan/Documents/CodeQuizApp/codequiz/style.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
  
    
        <title>Code Quiz Application</title>
        
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="start_btn"><button>Start Quiz</button></div>
    
        <div class="info_box">
            <div class="info-title">Quiz Rules</div>
            <div class="info-list">
                <div class="info">1. You have <span>10 seconds</span> per question.</div>
                <div class="info">2. If the time runs out you will be shown the answer.</div>
                <div class="info">3. Once you complete the quiz you will see your score.</div>
            </div>
            <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Continue</button>
            </div>
        </div>
        <div class="quiz_box">
            <header>
                <div class="title">Code Quiz Application</div>
                <div class="timer">
                    <div class="time_left_txt">Time Left</div>
                    <div class="timer_sec">15</div>
                </div>
                <div class="time_line"></div>
            </header>
            <section>
                <div class="que_text">
                </div>
                <div class="option_list">
                </div>
            </section>
            <footer>
                <div class="total_que">
                </div>
                <button class="next_btn">Next Question</button>
            </footer>
        </div>
    <div class="result_box">
        <div class="icon">
            <i class="far fa-thumbs-up"></i>
        </div>
            <div class="complete_text">You've completed the Quiz!</div>
            <div class="score_text">
            </div>
            <div class="buttons">
                <button class="restart">Replay Quiz</button>
                <button class="quit">Quit Quiz</button>
            </div>
        </div>
    
    </body>
    </html>
    
<script src="/Users/sumayahassan/Documents/CodeQuizApp/questions.js"></script>
 <script src="/Users/sumayahassan/Documents/CodeQuizApp/codequiz/script.js"></script>
</body>
</html>
